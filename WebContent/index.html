<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Maciej Szabała">
    <title>KalamburyPro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-12">
                <div class="mb-5 row justify-content-center align-items-center">
                    <div class="h1 text-warning">
                        KalamburyPro
                    </div>
                    <img class="ml-3" src="app/res/signature-solid.svg" alt="Logo" width="80">
                </div>
                <div class="row justify-content-center">
                    <form class="col-6">
                        <div id="card" class="card">
                            <div class="card-body">
                                <div class="input-group form-group">
                                    <input id="username" class="form-control" style="width: 75%; text-align:center;" type="text"
                                    autocomplete="off" placeholder="nazwa użytkownika">
                                </div>
                                <div class="input-group form-group">
                                    <input id="password" class="form-control" style="width: 75%; text-align:center;"
                                type="password" autocomplete="off" placeholder="hasło">
                                </div>
                                <div class="form-group">
                                    <button class="btn float-right" type="button" onclick="login()">Zaloguj</button>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center align-items-center">
                                   Jesli nie jesteś jeszcze użytkownikiem, po kliknięciu Zaloguj nastąpi stworzenie nowego konta. 
                                </div>
                                <!-- <div class="d-flex justify-content-center">
                                    <a href="#">Zapomniałeś hasło?</a>
                                </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app/js/model.js"></script>
    <script src="app/js/util-service.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app/js/login.js"></script>
</body>

</html>
